<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <link rel="stylesheet" href="/index.c92073ef.css">
    <script src="/index.e37f48ea.js" defer=""></script>
    <title>LogIn</title>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav">
          <div class="logo-box">
            <p class="logo">Logo</p>
          </div>

          <div class="nav-links">
            <li class="nav-list">
              <a href="#" class="nav-link nav--link-helper home">home</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link nav--link-helper blog">blog</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link nav--link-helper about">about</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link nav--link-helper contact">contact</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link login">login</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link register">register</a>
            </li>
          </div>
        </div>
      </div>

      <div class="container-box">
        <section class="form-section hidden">
          <div class="form-box">
            <div class="exit">
              <button class="exit-btn material-symbols-outlined">close</button>
            </div>
            <p class="login-text">login</p>
            <form class="from">
              <div class="email-box">
                <label for="email" class="email-label">email</label>
                <input type="text" class="email-input input--helper">
              </div>
              <div class="password-box">
                <label for="password" class="password-label">password</label>
                <input type="password" class="password-input input--helper">
              </div>
              <div class="remember-me-forgot-password-box">
                <div class="remember-me-box">
                  <input type="checkbox" class="remember-me-checkbox-input">
                  <label for="remember-me" class="remember-me-label">remember me</label>
                </div>
                <div class="forgot-password-box">
                  <a href="#" class="forgot-password-link">forgot password?</a>
                </div>
              </div>
              <button class="login-btn">login</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
